<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>

<title>Search Results</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
<br>
<br>
<br>
	
	<br>
	<div class="col-sm-10 offset-sm-1 text-center">
	<h1>Dish List</h1>
	</div>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">WhatToEat</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/homepage">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        
        <form class = "form-inline my-2 my-lg-0" action="#" th:action="@{/logout}" method="POST">
        <br>
        
		
		<button  class= "btn btn-outline-danger my-2 my-sm btn-sm" type= "submit"> logout </button> 
         </form>     
      </div>
     
    </nav>
	
	<table border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Dish Name</th>
				<th>Dish description</th>
				<th>Dish Price</th>
				<th>Restaurant</th>
			</tr>


		</thead>
		<tbody>
			<tr th:each="dishsearch: ${listdishsearch}">
				<td th:text="${dishsearch.dname}"></td>
				<td th:text="${dishsearch.description}"></td>
				<td th:text="${dishsearch.price}"></td>
				<td th:text="${dishsearch.app.restaurantName}"></td>
			</tr>	
		
	</table>
		<br>
		<br>
		<br>
			
	<div class="col-sm-10 offset-sm-1 text-center">
	 <a th:href="@{/homepage/showsearchform}"
		class="btn btn-info col-6"> Search Again</a>
		
		<br>
		<br>
	
	   <a th:href="@{/homepage}"
		class="btn btn-info col-6"> Back </a>
		</div>
</body>


</html>
