<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>

<title>Dish Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
<br>
<br>
<br>
	<class="container-2">
	<br>
	<div class="col-sm-10 offset-sm-1 text-center">
	<h1>Dish List</h1>
	</div>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Fixed navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </ul>
        
        <form class = "form-inline my-2 my-lg-0" action="#" th:action="@{/logout}" method="POST">
        <button  class= "btn btn-outline-danger my-2 my-sm btn-sm" type= "submit"> logout </button> 
         </form>     
      </div>
     
    </nav>
	
	<table border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Dish Name</th>
				<th>Dish description</th>
				<th>Dish Price</th>
			</tr>


		</thead>
		<tbody>
			<tr th:each="dish : ${listDish}">
				<td th:text="${dish.dname}"></td>
				<td th:text="${dish.description}"></td>
				<td th:text="${dish.price}"></td>
				<td><a th:href="@{/showFormForUpdate/{id}(id=${dish.dishId})}"
					class="btn btn-primary">Update</a>
				<td><a th:href="@{/deleteDish/{id}(id=${dish.dishId})}"
					class="btn btn-danger">Delete</a>
			</tr>
						
		</tbody>
		
	</table>
	<div class="col-sm-10 offset-sm-1 text-center">
	 <a th:href="@{/showNewDishForm}"
		class="btn btn-primary btn-sm mb-3"> Add Dish </a>
		</div>
</body>


</html>
