<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/homepage}">Home</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				<h1>Registration</h1>

				<form th:action="@{/api/v1/registration}" method="post"
					th:object="${request}">
					
					<div class="form-group">
						<label class="control-label" for="restaurantName"> Restaurant
							Name </label> <input id="restaurantName" class="form-control"
							th:field="*{restaurantName}" required autofocus="autofocus" />
					</div>


					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="phoneNumber"> Phone Number </label> <input
							id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>
					
						<div class="form-group">
						<label class="control-label" for="addressOne"> Address One </label> <input
							id="addressOne" class="form-control" th:field="*{addressOne}" required
							autofocus="autofocus" />
					</div>
					
							<div class="form-group">
						<label class="control-label" for="addressTwo"> Address Two </label> <input
							id="addressTwo" class="form-control" th:field="*{addressTwo}" required
							autofocus="autofocus" />
					</div>
					
							<div class="form-group">
						<label class="control-label" for="city"> City </label> <input
							id="city" class="form-control" th:field="*{city}" required
							autofocus="autofocus" />
					</div>
					
						<div class="form-group">
						<label class="control-label" for="postcode"> Postcode </label> <input
							id="postcode" class="form-control" th:field="*{postcode}" required
							autofocus="autofocus" />
					</div>
					
					
					
					<div class="form-group">
					
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/homepage}">Home</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
