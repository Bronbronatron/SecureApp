<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update User</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<br>
	<br>
	<br>
	
<div class="col-sm-10 offset-sm-1 text-center">
	<h1>Update Users</h1>
	</div>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">WhatToEat</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/homepage">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        
        <form class = "form-inline my-2 my-lg-0" action="#" th:action="@{/logout}" method="POST">
        <br>
        
		
		<button  class= "btn btn-outline-danger my-2 my-sm btn-sm" type= "submit"> logout </button> 
         </form>     
      </div>
     
    </nav>


	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				

				<form th:action="@{/admin/saveDetails}" method="post"
					th:object="${appUser}">
					<div class="form-group">
					
						<input type = "hidden" th:field = "*{id}"/>
							
						<label class="control-label" for="restaurantName"> Restaurant
							Name </label> <input id="restaurantName" class="form-control"
							th:field="*{restaurantName}" required autofocus="autofocus" />
							
							<label class="control-label" for="phoneNumber"> Phone Number
							Name </label> <input id="phoneNumber" class="form-control"
							th:field="*{phoneNumber}" required autofocus="autofocus" />
							
							<label class="control-label" for="addressOne"> Address One
							Name </label> <input id="addressOne" class="form-control"
							th:field="*{addressOne}" required autofocus="autofocus" />
							
							<label class="control-label" for="addressTwo"> Address Two
							Name </label> <input id="addressTwo" class="form-control"
							th:field="*{addressTwo}" required autofocus="autofocus" />
					
							<label class="control-label" for="addressTwo"> City
							Name </label> <input id="city" class="form-control"
							th:field="*{city}" required autofocus="autofocus" />
							
							<label class="control-label" for="postcode"> Address Two
							Name </label> <input id="postcode" class="form-control"
							th:field="*{postcode}" required autofocus="autofocus" />
					

					<input type = "hidden" th:field = "*{email}"/>
					
					
					<input type = "hidden" th:field = "*{password}"/>
					</div>
					
					<div class="form-group">
					
						<button type="submit" class="btn btn-success">Update</button>
						<span><a href="/" th:href="@{/admin/home}">Back</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
