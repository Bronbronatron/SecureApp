<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Restaurant Details</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/homepage}">Home</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

	
				<h1>Restaurant Details</h1>

				<form 
					th:object="${appUser}">
					<div class="form-group">
					
						<input type = "hidden" th:field = "*{id}"/>
							
						<label class="control-label" for="restaurantName"> Restaurant
							Name </label> <input id="restaurantName" class="form-control"
							th:field="*{restaurantName}" required autofocus="autofocus" />
							
							<label class="control-label" for="phoneNumber"> Phone Number
							Name </label> <input id="phoneNumber" class="form-control"
							th:field="*{phoneNumber}" required autofocus="autofocus" />
							
							<label class="control-label" for="addressOne"> Address One
							Name </label> <input id="addressOne" class="form-control"
							th:field="*{addressOne}" required autofocus="autofocus" />
							
							<label class="control-label" for="addressTwo"> Address Two
							Name </label> <input id="addressTwo" class="form-control"
							th:field="*{addressTwo}" required autofocus="autofocus" />
					
							<label class="control-label" for="addressTwo"> City
							Name </label> <input id="city" class="form-control"
							th:field="*{city}" required autofocus="autofocus" />
							
							<label class="control-label" for="postcode"> Address Two
							Name </label> <input id="postcode" class="form-control"
							th:field="*{postcode}" required autofocus="autofocus" />
					

					<input type = "hidden" th:field = "*{email}"/>
					
					
					<input type = "hidden" th:field = "*{password}"/>
					</div>
					
					<div class="form-group">
					
						
						<div class="col-sm-10 offset-sm-1 text-center">
						 <a th:href="@{/homepage}"
							class="btn btn-info col-6"> Home</a></div>
							
					
				
					</div>
				</form>
			</div>
		</div>
						
</body>
</html>
