<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Dish List</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<br>
<br>
<br>
	
	<br>
	<div class="col-sm-10 offset-sm-1 text-center">
	<h1>Dish List</h1>
	</div>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">WhatToEat</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/homepage">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        
        <form class = "form-inline my-2 my-lg-0" action="#" th:action="@{/logout}" method="POST">
        <button  class= "btn btn-outline-danger my-2 my-sm btn-sm" type= "submit"> logout </button> 
         </form>     
      </div>
     
    </nav>
	
	<table border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Dish ID</th>
				<th>Dish Name</th>
				<th>Dish description</th>
				<th>Dish Price</th>
				<th>Restaurant Name</th>
			</tr>


		</thead>
		<tbody>
			<tr th:each="dish : ${listDish}">
			    <td th:text="${dish.dishId}"></td>
				<td th:text="${dish.dname}"></td>
				<td th:text="${dish.description}"></td>
				<td th:text="${dish.price}"></td>
				<td th:text="${dish.app.restaurantName}"></td>
				
				<td><a th:href="@{/adminShowFormForUpdate/{id}(id=${dish.dishId})}"
					class="btn btn-primary">Update</a>
				<td><a th:href="@{/admin/deleteDish/{id}(id=${dish.dishId})}"
					class="btn btn-danger">Delete</a>
			</tr>
						
		</tbody>
		
	</table>
		<br>
		<br>
		<div class="col-sm-10 offset-sm-1 text-center">
	   <a th:href="@{/admin/home}"
		class="btn btn-info col-6"> Back </a>
		</div>
</body>


</html>
