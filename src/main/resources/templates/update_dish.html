<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Dish Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveDish}" th:object="${dish}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{dishId}" />
			
			<input type="text" th:field="*{dname}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{description}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{price}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Dish</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/dish}"> Back to dish List</a>
	</div>
</body>
</html>
