<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Save Dish</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">WhatToEat</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/homepage">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        
        <form class = "form-inline my-2 my-lg-0" action="#" th:action="@{/logout}" method="POST">
        <button  class= "btn btn-outline-danger my-2 my-sm btn-sm" type= "submit"> logout </button> 
         </form>     
      </div>
    </nav>
     <br>
    <br>
    <br>

<div class="col-sm-10 offset-sm-1 text-center">
	<div class="container"> 
<br>
		<h2> Update Dishes </h2>
		<hr>
		</div>
			
	
		<form action="#" th:action="@{/admin/saveDish}" th:object="${dish}" method="POST">
		
		<div class="col-sm-10 offset-sm-1 text-center">
		<input type = "hidden" th:field = "*{dishId}"/>
			  <input type="text" th:field="*{dname}"
				class="form-control mb-4 col-10">
				<input type="text" th:field="*{description}"
				 class="form-control mb-4 col-10">
				
				<input type="text" th:field="*{price}"
				 class="form-control mb-4 col-10">
				</div>

	<div class="form-check form-check-inline">
  
   <label class=" form-check-label" for="inlineCheckbox1 ">Vegan?</label>
   <input type="checkbox" th:field="*{vegan}" />
  
   <label class="form-check-label" for="inlineCheckbox1">Gluten Free?</label>
   <input type="checkbox" th:field="*{glutenFree}" />
   
   <label class="form-check-label" for="inlineCheckbox1">Egg Free?</label>
   <input type="checkbox" th:field="*{EggFree}" />
   </div>
   <br>
   <br>
  
   
				<br>
				<br>
				<button type="submit" class="btn btn-info col-4"> Save Dish</button>
				
		</form>
		</div>
		<hr>
		<div class="col-sm-10 offset-sm-1 text-center">
		<a th:href = "@{/admin/dish/view}"> Back to Dish List</a>
	</div>
</body>
</html>
